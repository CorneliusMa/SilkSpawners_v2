name: Release

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: gradle/actions/setup-gradle@v4

      - run: ./gradlew :Plugin:assemble --no-daemon --stacktrace

      - uses: actions/upload-artifact@v4
        with:
          path: build/libs/SilkSpawners_v2.jar

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:

      # https://github.com/actions/checkout/issues/1471
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0
          
      - uses: actions/download-artifact@v4

      - id: tag
        run: echo "latest=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - run: echo ${{ steps.tag.outputs.latest }}

      - uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: ${{ steps.tag.outputs.latest }}
          tag_name: ${{ steps.tag.outputs.latest }}
          files: artifact/*
